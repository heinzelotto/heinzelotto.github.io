<!DOCTYPE html>
<html>

<head>
    <title>Random Piano Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
        integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        html,
        body {
            background-color: #f0f0f0;
            color: #333;
            height: 100%;
            /* transition: background-color 1s; */
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .container {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        button,
        select {
            font-size: 2em;
            padding: 20px;
            margin: 10px;
            width: 60%;
            /* Adjust based on preference */
            max-width: 300px;
            /* Prevents the button from becoming too wide on large screens */
            cursor: pointer;
        }

        #notes_played {
            font-size: 2em;
            padding: 20px;
            margin: 10px;
            width: 80%;
            /* Adjust based on preference */
            max-width: 300px;
            /* Prevents the button from becoming too wide on large screens */
            text-align: center;
        }

        /* Additional styling for responsiveness and aesthetics */
        @media (max-width: 768px) {
            button {
                width: 80%;
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Piano Generator</h1>
        <p>Click the "Load" button to load the piano sounds, then click "Play Random Notes" to play random notes.</p>
        <p>Choose the number of notes to play from the dropdown list.</p>
        <button style="background-color: greenyellow;" id="loadButton">Load first!</button>
        <div><button id="playButton">Play Random Chord</button><button id="replayButton">Replay Chord</button></div>
        <!-- dropdown list from 1 to 4 -->
        <p>Number of notes to play:</p>
        <select id="chord_size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <p>Notes played:</p>
        <div id="notes_played"></div>

        <button id="playSequenceButton">Play random note sequence</button>
        Number of notes to play:
        <input type="number" id="sequence_size" value="15" min="1" max="1500">
    </div>

    <script>
    </script>

    <script>
        document.getElementById('loadButton').addEventListener('click', function () {
            // document.getElementById('loadButton').disabled = true;
            // document.getElementById('loadButton').innerHTML = 'Loaded!';
            // document.getElementById('loadButton').style.backgroundColor = 'gray';
            document.getElementById('loadButton').remove();

            // Ensure Tone.js audio context is started/resumed upon user interaction
            Tone.start().then(() => {
                const sampler = new Tone.Sampler({
                    urls: {
                        'A2': "A2.mp3",
                        'A3': "A3.mp3",
                        'A4': "A4.mp3",
                        'A5': "A5.mp3",
                        'C2': "C2.mp3",
                        'C3': "C3.mp3",
                        'C4': "C4.mp3",
                        'C5': "C5.mp3",
                        'D#2': "Ds2.mp3",
                        'D#3': "Ds3.mp3",
                        'D#4': "Ds4.mp3",
                        'D#5': "Ds5.mp3",
                        'F#2': "Fs2.mp3",
                        'F#3': "Fs3.mp3",
                        'F#4': "Fs4.mp3",
                        'F#5': "Fs5.mp3",
                    },
                    baseUrl: "https://tonejs.github.io/audio/salamander/",
                    release: 0.5,
                    onload: () => {
                        // Function to generate a random note
                        const notes = [
                                'C2', 'C#2', 'D2', 'D#2', 'E2', 'F2', 'F#2', 'G2', 'G#2', 'A2', 'A#2', 'B2',
                                'C3', 'C#3', 'D3', 'D#3', 'E3', 'F3', 'F#3', 'G3', 'G#3', 'A3', 'A#3', 'B3',
                                'C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4',
                                'C5', 'C#5', 'D5', 'D#5', 'E5', 'F5', 'F#5', 'G5', 'G#5', 'A5', 'A#5', 'B5',];
                            const colors = [
                                "#d85b5b",  // C
                                "#0284b5",  // C#
                                "#f7c10c",  // D
                                "#7256a0",  // D#
                                "#77c438",  // E
                                "#c65184",  // F
                                "#00a38e",  // F#
                                "#f2893a",  // G
                                "#4c5ea3",  // G#
                                "#fff407",  // A
                                "#914c8c",  // A#
                                "#1eb556",  // B
                        ];
                        function getNote(idx) {
                            return { pitch: notes[idx % notes.length], color: colors[idx % 12], index: idx%notes.length };
                        }

                        function getRandomNote() {
                            let randomIndex = Math.floor(Math.random() * notes.length);
                            return getNote(randomIndex);
                        }

                        function getMajorChord(size) {
                            var chordNotes = [];
                            const root = getRandomNote();
                            chordNotes.push(root);
                            if (size > 1) {
                                chordNotes.push(getNote((root.index + 4) % notes.length));
                                if (size > 2) {
                                    chordNotes.push(getNote((root.index + 7) % notes.length));
                                    if (size > 3) {
                                        chordNotes.push(getRandomNote());
                                    }
                                }
                            }

                            return chordNotes;
                        }

                        function getMinorChord(size) {
                            var chordNotes = [];
                            const root = getRandomNote();
                            chordNotes.push(root);
                            if (size > 1) {
                                chordNotes.push(getNote((root.index + 3) % notes.length));
                                if (size > 2) {
                                    chordNotes.push(getNote((root.index + 7) % notes.length));
                                    if (size > 3) {
                                        chordNotes.push(getRandomNote());
                                    }
                                }
                            }
                         
                            return chordNotes;
                        }

                        function getChord(size) {
                            var chordNotes = [];
                            for (let i = 0; i < size; i++) {
                                do {
                                    var note = getRandomNote();
                                } while (chordNotes.find((n) => n.pitch == note.pitch) != undefined);
                                chordNotes.push(note);
                            }

                            return chordNotes;
                        }

                        function getRandomChord(size) {
                            // roll a die. If it's a 1, play a major chord. If it's a 2, play a minor chord. If it's another number, play a random chord.
                            const roll = Math.floor(Math.random() * 6);
                            if (roll == 0 && size > 2) {
                                return getMajorChord(size);
                            } else if (roll == 1 && size > 2) {
                                return getMinorChord(size);
                            } else {
                                return getChord(size);
                            }
                        }

                        var chordNotes = [];
                        document.getElementById('playButton').addEventListener('click', function () {
                            document.body.style.backgroundImage = '';
                            const chordSize = document.getElementById('chord_size').value;
                            chordNotes = [];
                            document.getElementById('notes_played').innerHTML = '';
                            sampler.releaseAll();

                            // Play up to four random notes, get the number of notes from the dropdown list
                            chordNotes = getRandomChord(chordSize);
                            chordNotes.sort((a, b) => a.index - b.index);

                            // Play the chord
                            chordNotes.forEach(note =>
                                sampler.triggerAttackRelease(note.pitch, "3", Tone.now() + Math.random() * 0.06)
                            );
                            // sleep for a while
                            setTimeout(() => {
                                document.getElementById('notes_played').innerHTML = chordNotes.map(note => `<span style="background: ${note.color}">${note.pitch}</span>`).join(', ');
                                //background-image: 
                                //linear-gradient(to right, green 0%, green 33.3%, yellow 33.3%, yellow 66.6%, blue 66.6%, blue 100%);

                                document.body.style.backgroundImage = `linear-gradient(to right, ${chordNotes.map((note, index) => note.color + ' ' + (index) / chordSize * 100 + '%, ' + note.color + ' ' + (index + 1) / chordSize * 100 + '%').join(', ')})`;
                            }, 3500);
                        });
                        document.getElementById('replayButton').addEventListener('click', function () {
                            // Play up to four random notes, get the number of notes from the dropdown list
                            chordNotes.forEach(note =>
                                sampler.triggerAttackRelease(note.pitch, "3", Tone.now() + Math.random() * 0.06)
                            );
                        });

                        document.getElementById('playSequenceButton').addEventListener('click', function () {
                            var notes = [];
                            document.getElementById('notes_played').innerHTML = '';
                            const interval = 2.7;
                            const reps = document.getElementById('sequence_size').value;
                            for (let i = 0; i < reps; i++) {
                                let note = getRandomNote();
                                notes.push(note);
                                setTimeout((i) => {
                                    sampler.triggerAttackRelease(note.pitch, "2", Tone.now());
                                    setTimeout(() => {
                                        document.getElementById('notes_played').innerHTML = notes.slice(0, i + 1).reverse().map(note => `<span style="background: ${note.color}">${note.pitch}</span>`).join(', ');
                                        document.body.style.transition = 'background-color 0s';
                                        document.body.style.backgroundColor = notes[i].color;
                                    }, .5 * interval * 1000);
                                    setTimeout(() => {
                                        document.body.style.transition = 'background-color ' + interval / 3 + 's';
                                        document.body.style.backgroundColor = '#f0f0f0';
                                    }, .9 * interval * 1000);
                                }, i * interval * 1000, i);
                            }
                        });
                    }
                }).toDestination();
            });
        });
    </script>
</body>

</html>
